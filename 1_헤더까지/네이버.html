<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="header-icon">
      <div class="icon-left">
        <button type="button" class="바로가기">
          <div></div>
        </button>
        <button type="button" class="pay">
          <div></div>
        </button>
      </div>
      <div class="icon-right">
        <button type="button" class="talk">
          <div></div>
        </button>
        <button type="button" class="alarm">
          <div></div>
        </button>
        <button type="button" class="basket">
          <div></div>
        </button>
      </div>
    </div>
    <!-- ------------------------------------- -->
    <div id="header-search">
      <button class="logo-img">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
      </button>
      <input id="search-logo" type="search" placeholder="검색어">
      <button class="keyboard">
        <div></div>
      </button>
      <button class="search-drop">
        <div></div>
      </button>
      <button class="search-symb">
        <svg id="search-btn" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" style="fill: #03c75a"> <path d="M22.13.5c11.378 0 20.632 9.256 20.632 20.63 0 4.699-1.566 9.155-4.439 12.782l10.164 10.165a2.41 2.41 0 0 1-1.706 4.115 2.412 2.412 0 0 1-1.706-.705L33.31 35.719a2.41 2.41 0 0 1 0-3.41 15.71 15.71 0 0 0 4.628-11.178c0-8.718-7.09-15.808-15.807-15.808-8.718 0-15.808 7.09-15.808 15.808 0 7.15 4.817 13.43 11.714 15.273a2.41 2.41 0 0 1 1.705 2.954 2.41 2.41 0 0 1-2.95 1.705C7.788 38.658 1.5 30.46 1.5 21.131 1.5 9.756 10.756.5 22.13.5zm4.716 34.746a3.483 3.483 0 1 1 0 6.966 3.483 3.483 0 0 1 0-6.966z"></path> </svg>
      </button>
    </div>
    <!-- -------------------------------------- -->
    <div id="header-link">
      <div class="메일">
        <img>
        <div>메일</div>
      </div>
      <div class="카페">
        <img>
        <div>카페</div>
      </div>
      <div class="블로그">
        <img>
        <div>블로그</div>
      </div>
      <div class="쇼핑">
        <img>
        <div>쇼핑</div>
      </div>
      <div class="뉴스">
        <img>
        <div>뉴스</div>
      </div>
      <div class="증권">
        <img>
        <div>증권</div>
      </div>
      <div class="부동산">
        <img>
        <div>부동산</div>
      </div>
      <div class="지도">
        <img>
        <div>지도</div>
      </div>
      <div class="웹툰">
        <img>
        <div>웹툰</div>
      </div>
      <div class="치지직">
        <img src="https://s.pstatic.net/static/www/mobile/edit/20240112_1095/upload_1705057885416AaxUM.png" width="40" height="40" class="service_img" alt="치지직">
        <div>치지직</div>
      </div>
      <div class="etc">
        <img>
        <div>기타</div>
      </div>      
  </header>

  <!-- ---------------------------- -->
  <main>
    <section class="main">
      <div id="main-left">
        <div class="left-adv"></div>
        <div class="left-news"></div>
        <div class="left-shop"></div>
        <div class="left-recommend"></div>
      </div>
      <div id="main-right">오른쪽
        <div class="right-login"></div>
        <div class="right-adv1"></div>
        <div class="right-img"></div>
        <div class="right-adv2"></div>
        <div class="right-wth"></div>
        <div class="right-fund"></div>
        <div class="right-adv3"></div>
        <div class="right-board"></div>
        <div class="right-adv4"></div>
      </div>
    </section>
  </main>
  <footer>
    <div id="campaign"></div>
    <div id="notif"></div>
    <div id="address"></div>
    <div id="end"></div>
  </footer>
</body>
</html>
